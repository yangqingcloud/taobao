<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title></title>
</head>
<body>
	
	名字:<input type="text" name="uname" id="uname" />
	密码:<input type="password" id="pwd"  />
	<input type="button" id="btn1" value="提交" />
	<h1 id="msg" style="color:red;">**</h1>
</body>
<script type="text/javascript" src="js/jquery-1.8.0.js" ></script>
<script>
	$(function(){
		$("#btn1").click(function(){
			$.ajax({
			type:"get",
			url:"do/login_do.php?uname="+$("#uname").val()+"&pwd="+$("#pwd").val(),
			dataType:"text",
			success:function(res){
				console.log("结果:"+$.trim(res).length);//有空格
				if($.trim(res)=="ok"){
					//console.log("成功,稍后跳转...");
					window.location.href="list.html";
				}else{
					$("#msg").html("用户名或密码错误");
				}
			},
			error:function(){
				$("#msg").html("请求后台失败");
			}
			});
		});
		
	})
</script>
</html>
