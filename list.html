	<table border="1" width="600px">

<script type="text/javascript" src="js/jquery-1.8.0.js" ></script>
<script>
	$(function(){
		$.ajax({
			type:"get",
			url:"do/list_do.php",
			dataType:"json",
			success:function(obj){
				for(var i=0;i<obj.length;i++){
					var tr = "<tr><td>"+obj[i].id+"</td><td>"+obj[i].sname+"</td><td>"+obj[i].score+"</td><td>"+obj[i].cname+"</td><td><a href='do/del_do.php?id="+obj[i].id+"'>删除</a></td></tr>";
					$("table").append(tr);
				}
			}
		});
	})
</script>
